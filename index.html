<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-200">
    <header>

    </header>
    <main>
        <section>
            <h1 class="text-5xl text-center my-8">Welcome to my <span class="text-blue-400">Baaper Bank</span></h1>
            <div class="bg-green-300 w-2/4 mx-auto p-16 rounded">
                <h3 class="text-2xl text-white">Please Login</h3>
                <input id="user-email" class="mt-4 rounded px-2 border-gray-400 w-2/4" type="text"
                    placeholder="your email">
                <br>
                <input class="mt-4 rounded px-2 border-gray-400 w-2/4" type="password" name="" id="user-password"
                    placeholder="your password">
                <br>
                <button id="login-submit" class="btn bg-green-600 rounded mt-8 px-4 py-2 text-white">submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
