<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-200">
    <header>

    </header>
    <main class="">
        <section>
            <h1 class="text-5xl text-center mt-16">Give me some <span class="text-blue-500">Moooooooney</span></h1>

            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8">
                <div class="bg-green-300 p-8 rounded text-white">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-3xl">$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-3xl">$<span id="withdraw">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-3xl">$<span id="balance">1290</span></h3>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 mt-8 w-3/4 mx-auto">
                <div class="bg-red-200 p-8 rounded">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input id="deposit-input" class="w-3/4 rounded px-4 mt-4" type="text"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-button" class="bg-red-400 px-4 py-2 rounded mt-4">Deposit</button>
                </div>
                <div class="bg-blue-200 p-8 rounded">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input id="withdraw-input" class="w-3/4 rounded px-4 mt-4" type="text"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="bg-blue-400 px-4 py-2 rounded mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
